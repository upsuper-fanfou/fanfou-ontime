{%- macro pagebar(cur, total) -%}
    {% if total != 1 %}
    <ol class="paginator">
        {%- if cur != 1 %}
        <li><a href="{{ url_for('list_plans', page=cur - 1) }}">上一页</a></li>
        {%- endif -%}
        {%- for i in range(1, total + 1) %}
        <li{% if cur == i %} class="current"{% endif %}><a href="{{ url_for('list_plans', page=i) }}">{{ i }}</a></li>
        {%- endfor -%}
        {%- if cur != total %}
        <li><a href="{{ url_for('list_plans', page=cur + 1) }}">下一页</a></li>
        {%- endif %}
    </ol>
    {% endif %}
{%- endmacro -%}
